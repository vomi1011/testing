<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgAv['selectArtikel.title']}" />
	
		<ui:define name="contents">
			<h:form id="selectForm">
				<rich:panel id="suchePanel" header="#{msgAv['selectArtikel.auswahl']}">
				<h:panelGrid id="selectGrid" columns="2">
					<rich:select id="artikelBezeichnung"
					             defaultLabel="#{msgAv['selectArtikel.auswahl']}"
					             value="#{wk.artikelId}">
						<!--
						<f:selectItems id="artikelItems" values="#{verfuegbareArtikel}"/>
						-->
						<c:forEach var="artikel" items="#{verfuegbareArtikel}">
							<f:selectItem id="artikelItem" itemLabel="#{artikel.modell}" itemValue="#{artikel.id}"/>
						</c:forEach>
					</rich:select>
		
					<h:commandButton id="selectButton"
					                 action="#{wk.add}"
					                 actionListener="#{wk.beginConversation}"
							         value="#{msgAv['selectArtikel.select']}"/>
				</h:panelGrid>
				</rich:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
