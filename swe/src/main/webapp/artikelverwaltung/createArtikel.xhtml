<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgAv['createArtikel.title']}"/>
	
		<ui:define name="contents">
			<h1>
				#{msgAv['createArtikel.heading']}
			</h1>
	
			<h:form id="createKundeForm">
					<h:panelGrid id="createKundeTabelle"
					             columns="3">
						<h:outputLabel id="herstellerLabel" for="hersteller" value="#{msgAv['artikel.hersteller']}"/>
						<rich:select id="herstellerBezeichnung" value="#{av.herstellerId}">
							<c:forEach var="hersteller" items="#{av.hersteller}">
								<f:selectItem id="herstellerItem" itemLabel="#{hersteller.name}" itemValue="#{hersteller.id}"/>
							</c:forEach>
					    </rich:select>
					    <f:verbatim/>

						<h:outputLabel id="modellLabel" for="modell" value="#{msgAv['artikel.modell']}"/>
						<h:inputText id="modell" value="#{av.neuerArtikel.modell}"/>
						<f:verbatim/>
										
						<h:outputLabel id="beschreibungLabel" for="beschreibung" value="#{msgAv['artikel.beschreibung']}"/>
						<h:inputText id="beschreibung" value="#{av.neuerArtikel.beschreibung}">
							<rich:validator/>
						</h:inputText>
						<rich:messages id="fehlermeldungbeschreibung" for="beschreibung"/>
						
						<h:outputLabel id="baujahrLabel" for="baujahr" value="#{msgAv['artikel.baujahr']}"/>
						<h:inputText id="baujahr" value="#{av.neuerArtikel.baujahr}"/>
						<f:verbatim/>
		
						<h:outputLabel id="preisLabel" for="preis" value="#{msgAv['artikel.preis']}"/>
						<h:inputText id="preis" value="#{av.neuerArtikel.preis}"/>
					</h:panelGrid>
		
					<p id="buttons">
						<h:commandButton id="createSubmit" action="#{av.createArtikel}" value="#{msgAv['submit']}"/>
						#{' '}
						<h:commandButton id="reset" type="reset" value="#{msgAv['reset']}"/>
					</p>
			</h:form>
			
			<p id="hinweisPflichtfelder">
				#{msgAv['required']}
			</p>
		</ui:define>
	</ui:composition>
</html>
